{% extends "base.html" %}
{% block content %}
<div class="card custom-card">
    <h3 class="text-primary mb-3">📝 Mark Attendance</h3>
    <form method="POST">
        <table class="table table-bordered table-hover">
            <thead class="table-primary">
                <tr><th>Student Name</th><th>Status</th></tr>
            </thead>
            <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student[1] }}</td>
                    <td>
                        <select name="status_{{ student[0] }}" class="form-select">
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                        </select>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-success w-100 mt-3">Save Attendance</button>
    </form>
</div>
{% endblock %}
